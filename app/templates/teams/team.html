{% extends "layout.html" %}
{% block content %}


    
    <div class="col-12 d-flex justify-content-center"><h3>{{ team.name }}</h3></div>



    <div class="row">
      {% for player in members %}
     
        <div class="card" style="width: 95%;margin:0px;">
          <div class="card-body">
            <h3>{{ player.name }}</h3>
          </div>
        </div>

      {% endfor %}      
    
    </div>

{% endblock content %}
